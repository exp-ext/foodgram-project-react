upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_tokens off;
    server_name grandmasrecipes.fun www.grandmasrecipes.fun 158.160.32.230;
    client_max_body_size 10M;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/grandmasrecipes.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grandmasrecipes.fun/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
    }    

    location / {
        root /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;        
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /var/html/frontend/;
    }

    location /media/ {
        root /var/html;
    }

    location /static/rest_framework/ {
        root /var/html;
    }

    location /static/doc {
        root /var/html;
    }

    location /api/ {
        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-Host $host;
        proxy_set_header        X-Forwarded-Server $host;
        proxy_pass              http://backend;
    }

    location /static/admin/ {
        root /var/html;
    }

    location /admin/ {
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://backend/admin/;
    }

}
