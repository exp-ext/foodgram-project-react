{% load static %}

<!DOCTYPE html>
<html lang="ru">
  
<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <meta name="msapplication-TileColor" content="#000">
  <meta name="theme-color" content="#ffffff">  

  <title>  {% block title %} {% endblock %} </title>

  {% block head %} {% endblock %}

</head>

<body>
  
  <main>

    {% block content %}
    {% comment %} Тут формируется шаблон для печати списка покупок в PDF и шаблоны вывода ошибок (403 и 404) {% endcomment %}
    {% endblock%}

  </main>
  
    
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>

  {% block javascript %}
  {% endblock %}

</body>

</html>
